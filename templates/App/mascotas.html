{% extends 'base.html' %}

{% block main %}
    <div>
        <form action="/app/filtrar_mascotas" method="GET">
            {{form.as_p}}
            <input type="submit" value="Buscar">
        </form>
    </div>
    {% for mascota in mascotas %}
        <p>Nombre: {{mascota.nombre}}</p>
        <p>Tipo: {{mascota.tipo}}</p>
        <p>Edad: {{mascota.edad}}</p>
        <hr>
    {% endfor %}
{% endblock %}
