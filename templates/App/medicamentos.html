{% extends 'base.html' %}

{% block main %}
    <div>
        <form action="/app/filtrar_medicamentos" method="GET">
            {{form.as_p}}
            <input type="submit" value="Buscar">
        </form>
    </div>
    {% for medicamento in medicamentos %}
        <p>Nombre: {{medicamento.nombre}}</p>
        <p>Precio: ${{medicamento.precio}}</p>
        <hr>
    {% endfor %}
{% endblock %}
